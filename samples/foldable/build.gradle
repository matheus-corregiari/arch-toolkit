apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

android {
    namespace 'br.com.arch.toolkit.sample.foldable'

    defaultConfig {
        applicationId "br.com.arch.toolkit.sample.foldable"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$versions.kotlin"
    implementation "androidx.appcompat:appcompat:$versions.androidx.appcompat"

    implementation project(":toolkit:delegate")
    implementation project(":toolkit:foldable")

    implementation "androidx.constraintlayout:constraintlayout:$versions.androidx.constraintlayout"
    implementation "androidx.window:window:$versions.androidx.window"
}

