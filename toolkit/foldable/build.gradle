apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
    namespace 'br.com.arch.toolkit.foldable'

    defaultConfig {
        consumerProguardFiles 'consumer-proguard-rules.pro'
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        buildTypes.debug.testCoverageEnabled false
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$versions.kotlin"
    implementation "androidx.appcompat:appcompat:$versions.androidx.appcompat"
    implementation "androidx.annotation:annotation:$versions.androidx.annotation"
    implementation "androidx.constraintlayout:constraintlayout:$versions.androidx.constraintlayout"
    implementation "androidx.lifecycle:lifecycle-runtime-ktx:$versions.androidx.lifecycle.runtime"
    implementation "androidx.window:window:$versions.androidx.window"

    implementation project(":toolkit:delegate")
    implementation 'com.google.android.material:material:1.4.0'

    androidTestImplementation "androidx.window:window-testing:$versions.androidx.window"
}