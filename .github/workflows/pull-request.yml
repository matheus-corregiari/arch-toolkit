name: Pull Request

on:
  pull_request:
    branches:
      - master
      - 'release/**'
      - 'feature/**'
      - 'bugfix/**'
      - 'config/**'

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        module:
          - toolkit:delegate
          - toolkit:event-observer
          - toolkit:foldable
          - toolkit:recycler-adapter
          - toolkit:statemachine
    steps:
      - uses: actions/prepare@v1

      - name: Lint ${{ matrix.module }}
        run: ./gradlew :${{ matrix.module }}:lint

      - name: Detekt ${{ matrix.module }}
        run: ./gradlew :${{ matrix.module }}:detekt
