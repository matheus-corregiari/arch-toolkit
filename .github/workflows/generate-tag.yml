name: Testando

on:
  push

jobs:
  testando:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: temurin
          cache: gradle

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Read Modules
        run: MODULES=$(cat $PWD/toolkit/build/modules.txt)

      - name: Print
        run: echo $MODULES
